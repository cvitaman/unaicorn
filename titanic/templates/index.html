<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic predictor</title>
</head>
<body>
    <h1>Home page</h1>
    <h3>Get your Titanic predictions here!</h3>
    <p>Enter in the details of the made up person</p>
    <p>We will output a prediction</p>

    <form action="{% url 'result' %}">
        {% csrf_token %}
        <p>Pclass</p>
        <input type="text" name="pclass">
        <p>Sex</p>
        <input type="text" name="sex">
        <p>Age</p>
        <input type="text" name="age">
        <p>Sibsp</p>
        <input type="text" name="sibsp">
        <p>Parents/children</p>
        <input type="text" name="parch">
        <p>Fare</p>
        <input type="text" name="fare">
        <p>Embarked</p>
        <input type="text" name="embarked">
        <p>Title</p>
        <input type="text" name="title">
        <input type="submit">
    </form>


    <a href="{% url 'result' %}">Click here for results</a>
</body>
</html>
